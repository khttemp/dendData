<html>
    <head>
        <meta charset="UTF-8">
        <title>電車でDのモデルデータ（CS・RS）</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="data.js"></script>
    </head>
    <style>
        #sortTable th {
            cursor:pointer;
        }
    </style>
    <body>
        <div>
            <div>
                <p><a href="./mdlInfoLS.html">LSのモデルリスト</a></p>
            </div>
            <div id="model">
                <table border="1" id="sortTable">
                    <tbody id="modelTable">
                        <tr>
                            <th>smf名</th>
                            <th>画像</th>
                            <th>長さ</th>
                            <th>マップ</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
    <script>
        $(document).ready(function() {
            $.ajax({
                url: "./model.csv",
                dataType: "text",
                success: function(data) {
                    allText = data;
                }
            }).done(function(data) {
                let rows = data.split("\n");
                rows.splice(0, 1);
                let modelTable = document.getElementById("modelTable");
                for (let i = 0; i < rows.length; i++) {
                    let data = rows[i].split(",");
                    if (data.length >= 2) {
                        createTd(modelTable, data, "./image/");
                    }
                }
            });
        });
    </script>
</html>
