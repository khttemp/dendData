<html>
    <head>
        <meta charset="utf-8">
        <title>SSのデータビューア</title>
        <script src="./viewer.js"></script>
    </head>
    <style>
        table {
            table-layout: fixed;
        }
        
        th {
            min-width: 75px;
        }

        .bar-container{
            width: 100%;
            background: #ccc;
            border: 1px solid #eee;
            margin-bottom: 10px;
        }

        .loader{
            height: 20px;
            background: #434334;
            width: 0px;
            transition: width 0.1s ease;
        }
    </style>
    <body>
        <div>StageData.txtを添付してください</div>
        <div>
            <div>読み込み：</div>
            <div class="bar-container">
                <div class="loader" id="progress">
                </div>
            </div>
        </div>
        <br />
        <div>
            <input type="file" id="file" accept="text/plain" />
        </div>

        <div id="errorDiv"></div>
        <hr />
        <div id="dataDiv">
            <br />
            <div id="tableDiv" style="display:none;"></div>
        </div>
    </body>
</html>
