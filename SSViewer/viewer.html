<html>
    <head>
        <meta charset="utf-8">
        <title>SSのデータビューア</title>
        <script src="./viewer.js"></script>
    </head>
    <style>
        table {
            table-layout: fixed;
        }
        
        th {
            min-width: 75px;
        }
    </style>
    <body>
        <div>StageData.txtを添付してください</div>
        <div>※MdlCnt、RailCnt、AmbCntのみ読み込みます</div>
        <br />
        <div>
            <input type="file" id="file" accept="text/plain" />
        </div>

        <div id="errorDiv"></div>
        <hr />
        <div id="dataDiv">
            <div id="selectDiv">
                <select style="width:200px" disabled>
                    <option>モデルリスト</option>
                    <option>レールリスト</option>
                    <option>AMBリスト</option>
                    <option selected hidden></option>
                </select>
            </div>
            <br />
            <div id="checkboxDiv"></div>
            <br />
            <div id="tableDiv">
                <table border="1">
                    <tbody id="dataTableBody"></tbody>
                </table>
            </div>
        </div>
    </body>
</html>
